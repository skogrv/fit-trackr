{% extends "core/core_base.html" %}
{% block title %}
Welcome
{% endblock %}
{% block content %}
<div class="row m-3">
    <div class="rounded border p-0">
        <div class="d-flex justify-content-between p-3">
            <h2 class="mb-0">Exercises</h2>
            <button class="btn btn-primary btn-sm exercice-btn">Add</button>
        </div>
        <table class="table m-0">
            <tbody id="exercise-table-body">
                {% for exercise in exercises %}
                <tr>
                    <td>{{ exercise.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
